<!DOCTYPE html>
<html>
<head>
<title>Typing Speed Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 25px;
        width: 420px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    .text {
        background: #eef1f4;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    textarea {
        width: 100%;
        height: 100px;
        font-size: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
        box-sizing: border-box;
    }

    .stats {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Typing Speed Test</h2>

    <div class="text" id="textDisplay"></div>

    <textarea id="inputBox" placeholder="Start typing here..."></textarea>

    <div class="stats">
        <span>Time: <strong id="time">0</strong>s</span>
        <span>WPM: <strong id="wpm">0</strong></span>
        <span>Accuracy: <strong id="accuracy">0</strong>%</span>
    </div>

    <button onclick="restartTest()">Restart</button>
</div>

<script>
const texts = [
    "Typing speed tests are a fun way to improve your keyboard skills.",
    "Practice every day to become faster and more accurate.",
];

let startTime, timerInterval;
let isTyping = false;

const textDisplay = document.getElementById("textDisplay");
const inputBox = document.getElementById("inputBox");
const timeEl = document.getElementById("time");
const wpmEl = document.getElementById("wpm");
const accuracyEl = document.getElementById("accuracy");

function loadText() {
    const randomText = texts[Math.floor(Math.random() * texts.length)];
    textDisplay.textContent = randomText;
}

loadText();

inputBox.addEventListener("input", () => {
    if (!isTyping) {
        startTime = new Date();
        timerInterval = setInterval(updateTime, 1000);
        isTyping = true;
    }
    calculateStats();
});

function updateTime() {
    const currentTime = Math.floor((new Date() - startTime) / 1000);
    timeEl.textContent = currentTime;
}

function calculateStats() {
    const typedText = inputBox.value;
    const originalText = textDisplay.textContent;

    const wordsTyped = typedText.trim().split(/\s+/).length;
    const timeTaken = (new Date() - startTime) / 60000;
    const wpm = timeTaken > 0 ? Math.round(wordsTyped / timeTaken) : 0;

    let correctChars = 0;
    for (let i = 0; i < typedText.length; i++) {
        if (typedText[i] === originalText[i]) {
            correctChars++;
        }
    }

    const accuracy = typedText.length > 0
        ? Math.round((correctChars / typedText.length) * 100)
        : 0;

    wpmEl.textContent = wpm;
    accuracyEl.textContent = accuracy;
}

function restartTest() {
    clearInterval(timerInterval);
    isTyping = false;
    inputBox.value = "";
    timeEl.textContent = "0";
    wpmEl.textContent = "0";
    accuracyEl.textContent = "0";
    loadText();
}
</script>

</body>
</html>
