<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Layout</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Course Schedule</caption>

    <tr>
      <th rowspan="2">Day</th>
      <th colspan="3">Subjects</th>
    </tr>

    <tr>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
    </tr>

    <tr>
      <td align="left">Monday</td>
      <td>Math</td>
      <td>Programming Fundamentals With C</td>
      <td>Communication Proficiency</td>
    </tr>

    <tr>
      <td align="left">Tuesday</td>
      <td colspan="2">Web Development Lab</td>
      <td>Digital Logic</td>
    </tr>

    <tr>
      <td align="left">Wednesday</td>
      <td>CDC</td>
      <td>NALS</td>
      <td rowspan="2" valign="top">Club Activity</td>
    </tr>

    <tr>
      <td align="left">Thursday</td>
      <td>Communication Proficiency</td>
      <td>Programming Fundamentals With C</td>
    </tr>

  </table>

</body>
</html>
