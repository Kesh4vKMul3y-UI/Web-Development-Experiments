<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>

  <h2 id="heading">Original Heading</h2>

  <p class="text">This is a paragraph.</p>

  <button onclick="changeContent()">Click Me</button>

  <script>
    function changeContent() {

      // Using getElementById()
      var headingElement = document.getElementById("heading");
      headingElement.innerHTML = "Heading Changed using getElementById()";

      // Using querySelector()
      let paragraphElement = document.querySelector(".text");
      paragraphElement.innerHTML = "Paragraph updated using querySelector()";

    }
  </script>

</body>
</html>
