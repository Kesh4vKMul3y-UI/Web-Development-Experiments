<!DOCTYPE html>
<html>
<head>
  <title>DOM Create & Manipulate</title>

  <style>
    .item {
      padding: 8px;
      margin: 5px 0;
      background-color: lightgray;
    }
  </style>
</head>

<body>

  <h2>Item List</h2>
  <ul id="list"></ul>

  <button onclick="addItem()">Add Item</button>
  <button onclick="removeItem()">Remove Last Item</button>
  <button onclick="modifyItem()">Modify First Item</button>

  <script>
    const list = document.getElementById("list");

    // Create & append element
    function addItem() {
      const li = document.createElement("li"); // Create element
      li.className = "item";
      li.innerHTML = "New Item";

      list.appendChild(li); // Append child
    }

    // Remove child element
    function removeItem() {
      if (list.lastChild) {
        list.removeChild(list.lastChild);
      }
    }

    // Modify child element
    function modifyItem() {
      if (list.firstChild) {
        list.firstChild.innerHTML = "Modified Item";
        list.firstChild.style.backgroundColor = "lightblue";
      }
    }
  </script>

</body>
</html>
